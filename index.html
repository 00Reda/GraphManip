<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/graph/matrice.js" defer ></script>
    
    <style>
           body{
               overflow: hidden;
           }
           .bg{
               height: 100%;
               width: 100%;
               position: absolute;
               top: 0;
               right: -120%;
               background: black;
               transform: rotate(110deg);
               transition: right 0.6s ease-in-out;
              
           }
           .bg-tranform{
                 right:-35%;
                 

           }

    </style>
    <title>Document</title>
</head>
<body>
        <div class="bg" id="bg">

        </div>
    <div class="container">
       
        <div class="row" style="margin-top: 30px">
              <div class="col" style=" margin: 0 auto;">
                    <form action="#" style="width: 500px" id="form">
                        <div class="form-group" >
                          <label for="label" style="font-size: 2in">n*n</label>
                          <span style="font-size: 18px">matrice d'adjacence</span>
                        </div> 
                        <div class="form-group">
                            <div class="row">
                                    <div class="col"> <input type="number" class="form-control" id="label"></div>
                                    <span style="font-size: 30px">*</span>                                    
                            </div>
                            <div class="checkbox">
                                    <label><input type="checkbox" value=""> Oriente</label>
                            </div>
                        </div>   
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="btn">Visualisation</button>
                        </div>
                       
                     </form>
              </div>
                

        </div>

            

    </div>
    <script>
            var r = document.getElementById("btn");
            var bg=document.getElementById("bg");
           
            
            if(r!=null){
     
                  r.addEventListener("mouseover" , function(e){
                         bg.classList.add('bg-tranform');
                       
                  });
                  r.addEventListener("mouseout" , function(e){
                         bg.classList.remove('bg-tranform');
                        
                  });
     
            }
         
         </script>
</body>
</html>
